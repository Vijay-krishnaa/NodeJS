<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Contact Us</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form action="/" method="POST" class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Contact Us</h2>
      
      <div class="mb-4">
        <input 
          type="text" 
          placeholder="Enter Your Name" 
          name="name" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          required
        />
      </div>
      
      <div class="mb-4">
        <input 
          type="email" 
          placeholder="Enter Your Email" 
          name="email" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          required
        />
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-red-500 text-white py-2 rounded-lg font-semibold hover:bg-red-600 transition duration-200"
      >
        Submit
      </button>
    </form>
  </body>
</html>
